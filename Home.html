<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Ad poster Generator</title>
    <script
      src="https://kit.fontawesome.com/1c19ac82b9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-brands fa-github"></i>
          </div>
          <h1>AI Ad Poster Generator</h1>
        </div>
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>
      <div class="main-content">
        <form action="#" class="prompt-form">
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe about the product....."
              required
              autofocus
            ></textarea>
            <button type="submit" class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" id="model-select" required>
                <option value="" selected disabled>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1</option>
                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1 schnell</option>
                <option value="stabilityai/stable-diffusion-3.5-large">Stable Diffusion 3.5</option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion xl</option>
              </select> 
            </div>
            <div class="select-wrapper">
              <select class="custom-select" id="count-select" required>
                <option value="" selected disabled>Image Count</option>
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select class="custom-select" id="ratio-select" required>
                <option value="" selected disabled>Aspect Ratio</option>
                <option value="1/1">square(1:1)</option>
                <option value="16/9">Landscape(16:9)</option>
                <option value="9/16">Portrait(9:16)</option>
              </select>
            </div>
            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-magic-sparkles"></i> Generate
            </button>
          </div>
          <div class="gallery-grid">
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
